<div *ngIf="taskForm.invalid" class="alert">
  <div *ngIf="title?.errors?.['minlength']">
    Title must be at least 2 characters long.
  </div>

  <div *ngIf="description?.errors?.['minlength']">
    Description must be at least 2 characters long.
  </div>

  <div *ngIf="title?.errors?.['pattern']">
    Invalid title
  </div>

  <div *ngIf="description?.errors?.['pattern']">
    Invalid description
  </div>
</div>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div>
    <input id="title" type="text" formControlName="title" placeholder="Title">
  </div>

  <div>
    <textarea
      id="description"
      formControlName="description"
      name="description"
      rows="4"
      placeholder="Add a description for the task here...">
    </textarea>
  </div>

  <button [disabled]="taskForm.invalid" class="button" type="submit">{{ task ? 'Update' : 'Add' }}</button>
</form>
